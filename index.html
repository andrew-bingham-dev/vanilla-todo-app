<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="app-bar">
        <div class="app-bar-title">Todo App</div>
      </div>
      <div class="add-item-panel">
        <div class="add-item-controls">
          <button id="btn-clear" class="btn-left">Clear</button>
          <input id="txt-add" class="txt-input" type="text">
          <button id="btn-add" class="btn-right">Add</button>
        </div>
        <div class="tabs">
          <div class="tab-todo tab-active">Todo</div>
          <div class="tab-completed tab-inactive">Completed</div>
        </div>
      </div>
      <!-- <div id="task-list"></div> -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
